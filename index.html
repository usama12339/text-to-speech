
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Converter</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <br>
    <select id="voiceSelect">
        <option value="male">Male Voice</option>
        <option value="female">Female Voice</option>
    </select>
    <br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button onclick="downloadVoice()">Download Voice</button>
    <br>
    <audio id="audioPlayer" controls></audio>

    <script>
        function convertTextToSpeech() {
            let text = document.getElementById("textInput").value;
            let voiceType = document.getElementById("voiceSelect").value;

            if (!text) {
                alert("Please enter some text!");
                return;
            }

            fetch(`https://api.voicerss.org/?key=YOUR_API_KEY&hl=en-us&v=${voiceType === 'male' ? 'John' : 'Amy'}&src=${encodeURIComponent(text)}`)
            .then(response => response.blob())
            .then(blob => {
                let url = URL.createObjectURL(blob);
                document.getElementById("audioPlayer").src = url;
                document.getElementById("audioPlayer").setAttribute("data-url", url); // Store for download
            })
            .catch(error => console.error("Error:", error));
        }

        function downloadVoice() {
            let audioUrl = document.getElementById("audioPlayer").getAttribute("data-url");
            if (!audioUrl) {
                alert("Please generate speech first!");
                return;
            }

            let a = document.createElement("a");
            a.href = audioUrl;
            a.download = "speech.mp3";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
